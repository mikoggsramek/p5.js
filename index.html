<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="utf-8">
  


  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/normalize.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <title>Exploring p5.js</title>
</head>

<body>
  <header>
    <div class="wrapper">
      <nav class="main-nav">
        <ul>
          <li><a href="https://p5js.org/" target="_blank">p5.js</a></li>
          <li>|</li>
          <li><a href="https://www.youtube.com/user/shiffman/featured" target="_blank">the-coding-train</a></li>
          <li>|</li>
          <li><a href="http://beesandbombs.com/" target="_blank">dave-whyte</a></li>
          <li>|</li>
          <li><a href="https://carrot.whitman.edu/" target="_blank">albert-schueller</a></li>
          <li>|</li>
          <li><a href="http://facegames.co/" target="_blank">face-games</a></li>
        </ul>
      </nav>
    </div>
    <div id="sketch"></div>
  </header>
  <main>
    <section>
      <div class="wrapper clearfix">
        <h1>let's explore p5.js</h1>
        <!-- Buttons created from p5.js: -->
  
        <input type="radio" name="field" id="rectangleCheck" class="checkbox rect" checked>
        <label for="rectangleCheck" class="radioLabel">Rectangle</label>
        
  
        <fieldset id="rectangle" class="rectangle">
          <legend>Rectangle</legend>
          <!--           buttons go here -->
        </fieldset>
  
        <input type="radio" name="field" id="ballCheck" class="checkbox ball">
        <label for="ballCheck" class="radioLabel">Ball</label>
        
        <fieldset id="ball" class="ball">
          <legend>Ball</legend>
          <!--           buttons go here -->
        </fieldset>

        <input type="radio" name="field" id="noiseCheck" class="checkbox noise">
        <label for="noiseCheck" class="radioLabel">Noise</label>
        
        <fieldset id="noise" class="noise">
          <legend>Noise</legend>
          <!--           buttons go here -->
        </fieldset>

        <input type="radio" name="field" id="voronoiCheck" class="checkbox voronoi">
        <label for="voronoiCheck" class="radioLabel">Voronoi</label>
      
        <fieldset id="voronoi" class="voronoi">
          <legend>Voronoi</legend>
          <!--           buttons go here -->
        </fieldset>

        <input type="radio" name="field" id="bokehCheck" class="checkbox bokeh">
        <label for="bokehCheck" class="radioLabel">Bokeh</label>

        <fieldset id="bokeh" class="bokeh">
          <legend>Bokeh</legend>
          <!--           buttons go here -->
        </fieldset>

        <input type="radio" name="field" id="sineCheck" class="checkbox sine">
        <label for="sineCheck" class="radioLabel">Sine</label>

        <fieldset id="sine" class="sine">
          <legend>Sine</legend>
          <!--           buttons go here -->
          <div id="sineBase"></div>
          <div id="control5"></div>
          <div id="control1"></div>
          <div id="control2"></div>
          <div id="control3"></div>
          <div id="control4"></div>
          
        </fieldset>
      </div> <!-- End of Wrapper -->
    </section>
  </main>

  <script src="scripts/p5.js"></script>
  <script src="scripts/p5.dom.min.js"></script>
  <script src="scripts/p5.sound.min.js"></script>


  <script src="scripts/ball.js"></script>
  <script src="scripts/rectangle.js"></script>
  <script src="scripts/noise.js"></script>
  <script src="scripts/voronoi.js"></script>
  <script src="scripts/bokeh.js"></script>
  <script src="scripts/noiseBars.js"></script>
  <script src="scripts/recursiveCircles.js"></script>
  <script src="./scripts/sine.js"></script>

  <script src="scripts/sketch.js"></script>
</body>
</html>
